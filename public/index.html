<!DOCTYPE html>
<html lang="he" dir="rtl" style="width: fit-content">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>שיחת אוטובוס</title>
    <style>
      #canvas {
        position: absolute;
      }
      #video-wrapper {
        position: relative;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i> שיחת אוטובוס</h1>
      </header>
      <main class="join-main">
        <form id="form" action="chat.html">
          <div class="form-control">
            <label for="userName">שם</label>
            <input
              type="text"
              name="userName"
              id="userName"
              placeholder="נא להזין שם"
              required
            />
          </div>
          <div class="form-control">
            <input hidden name="room" id="room" />
          </div>
        </form>
      </main>
      <div class="wrapper">
        <div style="display: flex; justify-content: center">
          <div id="video-wrapper">
            <canvas id="canvas" width="640" height="480"></canvas>
            <video id="video" width="640" height="480" autoplay></video>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scanner.js" type="text/javascript"></script>
  </body>
</html>
