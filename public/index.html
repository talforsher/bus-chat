<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>שיחת אוטובוס</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i> שיחת אוטובוס</h1>
      </header>
      <main class="join-main">
        <form id="form" action="chat.html">
          <div class="form-control">
            <label for="userName">שם</label>
            <input
              type="text"
              name="userName"
              id="userName"
              placeholder="נא להזין שם"
              required
            />
          </div>
          <div class="form-control">
            <input hidden name="room" id="room" />
          </div>
        </form>
      </main>
      <video id="qr"></video>
    </div>
    <script src="js/scanner.js" type="text/javascript"></script>
    <script>
      const qr = document.querySelector("#qr");
      const userName = document.querySelector("#userName");
      const room = document.querySelector("#room");
      const form = document.querySelector("#form");

      const qrScanner = new QrScanner(
        qr,
        (result) => {
          qrScanner.stop();
          room.value = result;
          if (userName.value === "") {
            userName.value = Math.round(Math.random() * 100);
          }
          form.submit();
          //   if (userName.value === "") {
          //     const localUser = localStorage.getItem("user");
          //     if (localUser) userName.value = localUser;
          //     else
          //       userName.value = encodeURI(
          //         `נוסע מספר ${Math.round(Math.random() * 100)}`
          //       );
          //   } else localStorage.setItem("user", userName.value);
          //   form.submit();
        },
        (error) => console.log(error),
        (e) => {
          e.width = 300;
          return e;
        }
      );
      qrScanner.start();
    </script>
  </body>
</html>
